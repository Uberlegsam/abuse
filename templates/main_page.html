<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for up_cat in up_cats %}
    <a href="{% url 'main_articles' slug=up_cat.slug %}">{{ up_cat.title }}</a>
{% endfor %}
<br>
{% for down_cat in down_cats %}
    <a href="{% url 'main_articles' slug=down_cat.slug %}">{{ down_cat.title }}</a>
{% endfor %}
</body>
</html>
